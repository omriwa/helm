apiVersion: apps/v1
kind: Deployment
metadata:
  name: webapp

spec:
  selector:
   matchLabels:
    app: webapp

  replicas: 1
  
  template:
    metadata:
      labels:
        app: webapp

    spec:
      containers:
      - name: webapp
        image: richardchesterwood/k8s-fleetman-helm-demo:v1.0.0

---

apiVersion: v1
kind: Service
metadata:
  name: fleetman-webapp

spec:
  selector:
    app: webapp

  ports:
    - name: http
      port: 80
      nodePort: 30003

  type: NodePort




  